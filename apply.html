<section class="secapp">
<h1 style="color:red;font-size:200%;">JOB APPLY</h1>
<br/>
<form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">

<label style="float:left;width:20%;height:auto;margin-left:100px">
	Job Ref. No. :
	<input type="text" name="refno" id="refno" placeholder="Enter 5 alphanum. char." maxlength="5" required="required" />
</label>
<label style="float:left;width:20%;height:auto;margin-left:20px">
	First Name : 
	<input type="text" name="fname" id="fname" placeholder="Enter First Name" maxlength="20" required = "required" />
</label>

<label style="float:left;width:20%;height:auto;margin-left:20px">
	Last Name : 
	<input type="text" name="lname" id="lname" placeholder="Enter Last Name" maxlength="20" required = "required" />
</label>

<label style="float:left;width:20%;height:auto;margin-left:20px">
	Date of Birth : 
	<input type="date" name="dob" id="dob" placeholder="Enter Date of Birth" maxlength="10" required = "required" />
</label>
<br/><br/><br/>

<fieldset style="float:left;width:20%;height:auto;margin-left:100px">
<legend>Gender</legend>
	<label>
		Male 
		<input type="radio" name="gender" id="gender" value="male" checked="checked" />
	</label>
	<label>
		Female
		<input type="radio" name="gender" id="gender" value="female" />
	</label>
</fieldset>
<label style="float:left;width:30%;height:auto;margin-left:20px">
	Street Address : 
	<input type="text" name="addrs" id="addrs" placeholder="Enter Street Address" maxlength="40" required = "required" style="width:100%;top:20px;" />
</label>
<label style="float:left;width:30%;height:auto;margin-left:20px">
	Suburb/Town : 
	<input type="text" name="town" id="town" placeholder="Enter Suburb/Town" maxlength="40" required = "required" style="width:100%;top:20px;" />
</label>
<br/><br/><br/><br/>

<label style="float:left;width:15%;height:auto;margin-left:70px">
	State : 
	<select name="state" id="state" style="width:30%;height:auto;">
		<option value="vic">VIC</option>
		<option value="nsw" selected="selected">NSW</option>
		<option value="qld">QLD</option>
		<option value="nt">NT</option>
		<option value="wa">WA</option>
		<option value="sa">SA</option>
		<option value="tas">TAS</option>
		<option value="act">ACT</option>


	</select>
</label>
<label style="float:left;width:25%;height:auto;margin-left:10px">
	Post Code : 
	<input type="text" name="lname" id="lname" placeholder="Enter post code" maxlength="4" required = "required" pattern="[0-9]{4}" />
</label>
<label style="float:left;width:20%;height:auto;margin-left:10px">
	Email Address : 
	<input type="email" name="email" id="email" placeholder="Enter email address" required = "required" />
</label>
<label style="float:left;width:20%;height:auto;margin-left:10px">
	Phone Number : 
	<input type="tel" name="phno" id="phno" placeholder="999 999 9999" required = "required" pattern="[0-9]{3} [0-9]{3} [0-9]{4}"  />
</label>
<br/><br/><br/>
<fieldset style="width:90%; margin-left:5%">
<legend>Skills</legend>
	
	<label>
		<input type="checkbox" name="html"/>
		HTML
	</label>
	
	<label>
		<input type="checkbox" name="php"/>
		PHP
	</label>
	<label>
		<input type="checkbox" name="css"/>
		CSS
	</label>
	
	<label>
		<input type="checkbox" name="js"/>
		JAVASCRIPT
	</label>
	<label>
		<input type="checkbox" name="asp"/>
		ASP.NET
	</label>
	<label>
		<input type="checkbox" name="othr"/>
		OTHER SKILLS...
	</label>
</fieldset>
<br/><br/>
<label>
	Other Skills:
	<textarea rows=3 cols="50"></textarea>
</label>
<br/><br/>

<input type="submit" value="APPLY" />
<input type="reset" value="CLEAR FORM" />



</form>
